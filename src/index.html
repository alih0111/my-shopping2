  <script>
    const cart = document.querySelector("#cart-btn"),
      cart_cart = document.querySelector("#cart-cart"),
      overlay = document.querySelector("#overlay");
    var cart_classlist = cart_cart.classList;
    var overlay_class = overlay.classList;

    function showModal() {
      cart_classlist.add("flex");
      cart_classlist.remove("hidden");
      overlay_class.remove("hidden");
    }

    function closeModal() {
      cart_classlist.remove("flex");
      cart_classlist.add("hidden");
      overlay_class.add("hidden");
    }
    cart.addEventListener("click", showModal);
    overlay.addEventListener("click", closeModal);
  </script>
