<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="./src/css/style.css" /> -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body class="font-vazir bg-gray-200">
  <div id="overlay" class="hidden overlay w-full h-screen absolute bg-slate-900 opacity-50 z-50"></div>
  <!-- Start Navbar -->
  <div class="bg-indigo-100 h-[200px] sticky top-0">
    <div class="container mx-auto flex justify-between items-center p-4">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <span class="text-lg">RFA Shopping Center</span>
      <button id="cart-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span class="bg-red-500 w-5 h-5 rounded-full absolute top-1 p-[1px] text-center text-white cart-items">0</span>
      </button>
    </div>
    <div class="flex justify-center mt-5">
      <form action="" class=" rounded-md max-w-xl w-5/12 h-10 ">
        <input id="search" type="text"
          class="w-full h-full px-3 rounded-md focus:border-indigo-600 focus:border-2 outline-none"
          placeholder="Search Products" />
      </form>
    </div>
    <div class="flex justify-center space-x-12 m-5">
      <a data-filter=""
        class="btn-search border border-indigo-700 py-1 px-2 rounded-md text-indigo-700 hover:bg-indigo-500 hover:text-white cursor-pointer">
        All
      </a>
      <button data-filter="shoes"
        class="btn-search border border-indigo-700 py-1 px-2 rounded-md text-indigo-700 hover:bg-indigo-500 hover:text-white">
        shoes
      </button>
      <button data-filter="shirt"
        class="btn-search border border-indigo-700 py-1 px-2 rounded-md text-indigo-700 hover:bg-indigo-500 hover:text-white">
        Shirt
      </button>
      <button data-filter="adel"
        class="btn-search border border-indigo-700 py-1 px-2 rounded-md text-indigo-700 hover:bg-indigo-500 hover:text-white">
        adel
      </button>
      <button data-filter="jewelry"
        class="btn-search border border-indigo-700 py-1 px-2 rounded-md text-indigo-700 hover:bg-indigo-500 hover:text-white">
        Jewelry
      </button>
    </div>
  </div>
  <!-- End Navbar -->
  <!-- Start Dashbord -->

  <div class="">
    <div class="products-center container mt-10 mx-auto xl:gap-10 sm:gap-5 grid xl:grid-cols-3 sm:grid-cols-2">
    </div>
  </div>
  <!-- End Dashbord -->
  <!-- Start Cart -->
  <div class="flex justify-center">
    <div id="cart-cart" class="hidden justify-center mx-auto items-center absolute z-50 top-40">
      <div class="w-96 bg-white">
        <p class="text-center pt-3">Your Cart</p>
        <div class="cart-content">
        </div>
        <div class="flex justify-center items-center">
          <span class="text-gray-400 p-3 cart-total">total price: 0 $</span>
          <button class="clear-Cart p-3 text-indigo-600 border rounded-lg m-2">
            Clear Cart
          </button>
          <button class="p-3 text-indigo-600 bg-indigo-300 border rounded-lg">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Cart -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./js/app.js"></script>
  <script>
    const cart = document.querySelector("#cart-btn"),
      cart_cart = document.querySelector("#cart-cart"),
      overlay = document.querySelector("#overlay");
    var cart_classlist = cart_cart.classList;
    var overlay_class = overlay.classList;

    function showModal() {
      cart_classlist.add("flex");
      cart_classlist.remove("hidden");
      overlay_class.remove("hidden");
    }

    function closeModal() {
      cart_classlist.remove("flex");
      cart_classlist.add("hidden");
      overlay_class.add("hidden");
    }
    cart.addEventListener("click", showModal);
    overlay.addEventListener("click", closeModal);
  </script>
</body>

</html>
